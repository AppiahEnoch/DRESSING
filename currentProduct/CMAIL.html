<!DOCTYPE html>
<html>
<head>
    <title>Customer Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #843971;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #843971;
            color: #fcb900;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .footer {
            background-color: #333;
            color: #fcb900;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-radius: 0 0 8px 8px;
        }
        blockquote {
            border-left: 5px solid #843971;
            padding-left: 15px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container" id="emailContainer">
        <div class="header" id="emailHeader">
            <h1>New Customer Message</h1>
        </div>
        
        <div class="content" id="emailContent">
            <p>Hi!,</p>
            <p>You have received a new message from a customer. Here are the details:</p>
            <p><strong>Email:</strong> <span id="customerEmail">{{customer_email}}</span></p>
            <p><strong>Message:</strong></p>
            <blockquote id="customerMessage">
                {{customer_message}}
            </blockquote>
            <p>We recommend you to take immediate action and address the customer's concerns.</p>
        </div>

        <div class="footer" id="emailFooter">
            &copy; <span id="currentYear">{{current_year}}</span> Your Shop Name. All rights reserved.
        </div>
    </div>

</body>
</html>
